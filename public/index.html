<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <base href="/"/>
  <title>yunity mobile</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

  <!-- ICONS -->
  <link rel="shortcut icon" href="lib/favicon.png" type="image/x-icon"/>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="lib/mobile-angular-ui-hover.min.css"/>
  <link rel="stylesheet" href="lib/mobile-angular-ui-base.min.css"/>
  <link rel="stylesheet" href="lib/mobile-angular-ui-desktop.min.css"/>

  <link rel="stylesheet" href="lib/leaflet.css"/>
  <link rel="stylesheet" href="lib/MarkerCluster.css"/>
  <link rel="stylesheet" href="lib/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="app.css"/>

  <script src="/app.js"></script>

  <!-- SCRIPTS -->
  <script src="lib/mobile-angular-ui.js"></script>
  <script src="lib/mobile-angular-ui.gestures.js"></script>

</head>

<body ng-app="yunity" ng-controller="MainController as ctrl" ui-prevent-touchmove-defaults ng-strict-di>

  <!-- Sidebars -->
  <div ng-include="'sidebarLeft.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

  <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right"></div>

  <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top" id="searchbox">
      <div class="btn-group">
        <div ui-toggle="uiSidebarLeft" class="btn btn-menu">
          <i class="fa fa-bars"></i>
        </div>
        <div class="btn btn-home">
          <img src="/images/ylogo.png" />
        </div>
      </div>
    </div>

    <div class="app-body" ng-class="{loading: ctrl.loading}">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
      <div class="app-content">
        <ng-view></ng-view>
      </div>
    </div>
  </div>

  <div ui-yield-to="modals"></div>
</body>

</html>
