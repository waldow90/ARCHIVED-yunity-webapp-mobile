  <div class="scrollable-content">
    <div class="list-group" ui-turn-off='uiSidebarLeft'>
      <a class="list-group-item" href ng-click='Ui.turnOff("uiSidebarLeft")'>Back <i class="fa fa-chevron-right pull-right"></i></a>

      <a class="list-group-item" ng-hide="session.loggedin" href="#/signup">Signup</a>

      <a class="list-group-item" ng-show="session.loggedin" href="#/groups">Groups</a>
