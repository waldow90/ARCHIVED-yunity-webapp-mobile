<div ui-content-for="title">
  <span>signup</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit="signup()" name="signupForm">
    <fieldset>
      <legend>Signup</legend>
      
        <div class="form-group has-success has-feedback" ng-class="{ 'has-error': signupForm.email.$invalid }">

          <label>Email</label>
          <input type="email"
                 ng-model="email"
                 class="form-control"
                 placeholder="Enter email"
                 required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" 
          		 ng-model="password"
                 class="form-control"
                 placeholder="Password">
        </div>
        
        <div class="form-group">
          <label>retype password</label>
          <input type="password" 
          		 ng-model="password2"
                 class="form-control"
                 placeholder="Password">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn' ng-click='signup()'>Signup</a>
    </div>

  </form>
 </div>
</div>
