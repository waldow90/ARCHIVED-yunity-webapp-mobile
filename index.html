<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="/"/>
    <title>yunity mobile</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

    <!-- ICONS -->
    <link rel="shortcut icon" href="bower_components/mobile-angular-ui/favicon.png" type="image/x-icon"/>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>

    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="bower_components/Leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="bower_components/Leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <!-- SCRIPTS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/router/index.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>


    <!--
    <script src="bower_components/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    -->
    <script src="build/app.js"></script>


</head>

<body
        ng-app="YunityMobile"
        ng-controller="MainController"
        ui-prevent-touchmove-defaults
        >

<!-- Sidebars -->
<div ng-include="'sidebar-left.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div ng-include="'sidebar-right.html'"
     class="sidebar sidebar-right"></div>

<div class="app"
     ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
     ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top">

        <div class="btn-group pull-left">
            <div class="btn">
                <i class="fa fa-search"></i>
            </div>
        </div>


        <div ng-repeat="cat in categories" class="btn-group pull-right" ng-click="showSubCategories(cat)" ui-yield-to="navbarAction">
            <div ui-toggle="uiSidebarLeft" class="btn">
                <i class="fa fa-{{cat.icon}}"></i>
            </div>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a href="#/map" class="btn btn-navbar"><i class="fa fa-map-marker fa-navbar"></i> Map</a>
            <a href="#/" class="btn btn-navbar"><i class="fa fa-bars fa-navbar"></i> Wall</a>
            <a ng-show="session.loggedIn" href ui-toggle="uiSidebarRight" class="btn btn-navbar"><i
                    class="fa fa-comment fa-navbar"></i> Chat</a>
            <a ng-hide="session.loggedIn" href="#/login" class="btn btn-navbar"><i class="fa fa-user fa-navbar"></i>
                Login</a>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

</div>
<!-- ~ .app -->

<div ui-yield-to="modals"></div>
</body>
</html>
