<div class="scrollable">
  <div class="scrollable-content section">

    <form role="form" ng-submit='addgroup()'>
      <fieldset>
        <legend>add group</legend>

        <div class="form-group has-success has-feedback">
          <label>name</label>
          <input type="text" ng-model="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea ng-model="description" class="form-control" placeholder="enter your description"></textarea>
        </div>

      </fieldset>

      <input type="submit" class="btn btn-primary btn-block" value="add group" />

    </form>


  </div>

</div>
