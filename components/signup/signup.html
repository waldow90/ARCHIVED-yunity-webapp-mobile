<div class="scrollable">
    <div class="scrollable-content section">

        <form role="form" ng-submit='signup()'>
            <fieldset>
                <legend>Signup</legend>
                <div class="form-group has-success has-feedback">
                    <label>Email</label>
                    <input type="email"
                           ng-model="email"
                           class="form-control"
                           placeholder="Enter email">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>First Name</label>
                    <input type="text"
                           ng-model="firstname"
                           class="form-control"
                           placeholder="enter you firstname">
                </div>
                
                <div class="form-group has-success has-feedback">
                    <label>Surname</label>
                    <input type="text"
                           ng-model="lastname"
                           class="form-control"
                           placeholder="Enter your surname">
                </div>
                
                <div class="form-group has-success has-feedback">
                    <label>Display Name</label>
                    <input type="text"
                           ng-model="displayname"
                           class="form-control"
                           placeholder="Enter email">
                </div>
                
                <hr />

                <div class="form-group">
                    <label>Password</label>
                    <input type="password"
                           ng-model="password"
                           class="form-control"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <label>retype password</label>
                    <input type="password"
                           ng-model="password2"
                           class="form-control"
                           placeholder="Password">
                </div>


            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block">
                Signup
            </button>

            <!--
          <div ui-content-for="navbarAction">
            <a class='btn' ng-click='login()'>Login</a>
          </div>
          -->

        </form>
    </div>
</div>
