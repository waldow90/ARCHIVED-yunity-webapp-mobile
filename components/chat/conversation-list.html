<a class="list-group-item media" href="#/chat" ng-repeat="conv in conversations">
    <div class="pull-left">
        <i class="fa fa-user chat-user-avatar"></i>
    </div>
    <div class="media-body">
        <h5 class="media-heading">{{conv.name}}</h5>
        <small ng-switch on="conv.online">
                      <span ng-switch-when="true">
                          <span class="label label-success">ONLINE</span>
                      </span>
                      <span ng-switch-default>
                          <span class="label label-default"><i>OFFLINE</i>
                          </span>
                      </span>
        </small>
    </div>
</a>
