<div layout="column" class="message"
     ng-class="{ 'own-message': (message.user && message.user.isSelf) }"
     md-colors="{ backgroundColor: 'background-100' }">
  
  <div layout="row">
    <img class="message-media" ng-src="{{ message.media }}" />
    <div flex layout="column">
      <h3 ng-if="message.title" class="message-title">{{ message.title }}</h3>
      <div class="message-content">{{ message.content }}</div>
    </div>
  </div>
  
  <ng-transclude></ng-transclude>
  
</div>
