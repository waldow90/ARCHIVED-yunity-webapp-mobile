<md-input-container layout="row" md-no-float
                    class="message message-create own-message"
                    md-colors="{ backgroundColor: 'background-100' }">
  
  <img class="message-media" src="/images/Bodhi.png" />
  <div flex layout="column">
    <h3 class="message-title">{{ user.display_name }}</h3>
    <textarea ng-model="message" md-maxlength="500"
              placeholder="{{ placeholder || 'message...' }}"></textarea>
  </div>
  
</md-input-container>
