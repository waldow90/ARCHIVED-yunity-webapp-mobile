<div layout="column" class="conversation md-padding"
     ng-class="{ 'one-on-one': (conversation.type === 'ONE_ON_ONE') }">
  
  <h1>Conversation</h1>
  <h2>{{ conversation.title }}</h2>
  
  <i ng-if="!created" class="md-padding">
    <b>Hint:</b>
    The {{ (conversation.type === 'ONE_ON_ONE') ? 'chat' : 'conversation' }}
    will be created once you send the first message.
  </i>
  
  <y-message ng-repeat="message in conversation.messages"
             type="conversation" message="message"></y-message>
  <y-message type="conversation" create
             placeholder="{{ placeholder }}"></y-message>
  
</div>
