<md-input-container layout="row" md-no-float class="post post-create"
                    md-colors="{ backgroundColor: 'background-100' }">
  
  <img class="post-media" src="/images/Bodhi.png" />
  <div flex layout="column">
    <h3 class="post-title">{{ user.display_name }}</h3>
    <textarea ng-model="comment" md-maxlength="500"
              placeholder="{{ placeholder }}"></textarea>
  </div>
  
</md-input-container>
