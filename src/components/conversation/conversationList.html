<div flex layout="column"
     class="conversation-list md-padding">
  
  <h1>Conversations</h1>
  
  <md-list>
    <md-list-item ng-repeat="conversation in conversations"
                  class="md-3-line" ng-class="{ 'one-on-one': (conversation.type === 'ONE_ON_ONE') }"
                  ng-href="/conversation/{{ conversation.id }}">
      <img ng-src="{{ user.avatarUrl }}" class="md-avatar">
      <div class="md-list-item-text" layout="column">
        <h3>{{ conversation.title }}</h3>
        <h4>{{ conversation.messages[0].content }}</h4>
        <p>{{ conversation.messages[0].time | date : 'yyyy-MM-dd HH:mm:ss' }}</p>
      </div>
    </md-list-item>
  </md-list>
  
</div>
