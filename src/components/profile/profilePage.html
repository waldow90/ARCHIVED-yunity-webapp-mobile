<div class="scrollable">
  <div class="scrollable-content section">
    <div sg-show="ctrl.user.loaded">

      <div ng-show="ctrl.ownprofile">
        <h1>Hello {{user.display_name}}</h1>
        <p>
          This is your Profile!
        </p>
      </div>

      <div ng-hide="ctrl.ownprofile">
        <h1>{{ctrl.user.display_name}}s Profile Page</h1>
        <a class="btn btn-primary" ng-href="#/chat/{{ctrl.user.id}}">Send message</a>
      </div>

    </div>
    <div class="alert alert-warning" role="alert" ng-show="ctrl.error">
      {{ctrl.error_message}}
    </div>
  </div>
</div>
