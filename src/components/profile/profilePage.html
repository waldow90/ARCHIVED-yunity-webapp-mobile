<md-content layout-padding>
  <img ng-src="{{ ctrl.user.avatarUrl }}">
  <h1>{{ ctrl.user.display_name }}</h1>
  <p ng-show="ctrl.ownprofile">This is your Profile!</p>
  <md-button ng-hide="ctrl.ownprofile"
             ng-href="#/chat/{{ ctrl.user.id }}"
             class="md-raised">Send message</md-button>
</md-content>
