<ui-view flex layout="column">
  
  <h1>yunity chat list</h1>
  
  <a ng-repeat="chat in ctrl.chats"
     class="list-group-item media"
     ng-href="/chat/{{ chat.id }}">
    <div class="pull-left">
      <i class="fa fa-user chat-user-avatar"></i>
    </div>
    <div class="media-body">
      <h5 class="media-heading">{{ chat.name }}</h5>
      <small ng-switch on="chat.online">
        <span ng-switch-when="true">
          <span class="label label-success">ONLINE</span>
        </span>
        <span ng-switch-default>
          <span class="label label-default"><i>OFFLINE</i>
          </span>
        </span>
      </small>
    </div>
  </a>
  
</ui-view>
